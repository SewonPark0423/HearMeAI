    .card {
      background: white;

    }

    h2 {
      margin: 0 0 16px;
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      color: #2563eb;
    }

    textarea, input[type="text"], input[type="file"] {
      width: 100%;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      margin: 8px 0;
      box-sizing: border-box;
      resize: none;
    }

    textarea:focus, input[type="text"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.3);
    }

    .slider-box {
      margin: 12px 0;
    }

    .slider-box label {
      font-size: 14px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    input[type="range"] {
      width: 100%;
      height: 5px;
      border-radius: 5px;
      background: #e5e7eb;
      appearance: none;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #2563eb;
      cursor: pointer;
      transition: 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      background: #1d4ed8;
    }

    button {
      background: #2563eb;
      border: none;
      border-radius: 10px;
      padding: 10px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      margin: 8px 0;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:active {
      background: #1e40af;
    }

    hr {
      border: 0;
      border-top: 1px solid #e5e7eb;
      margin: 16px 0;
    }
  </style>
